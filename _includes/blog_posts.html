<!-- BLOG POSTS BLOCK  -->
<div class="container-block blog-post">
  <div class="blog-posts-bg">
    <div class="triangulo smaller"></div>
    <div class="block-title">
      <h4>Last<span class="titles">Blog Posts</span></h4>
    </div>
  </div>
  <div class="last-posts">
    {% for post in site.posts limit:3 %}
    <div class="post">
      <span class="date">{{ post.date | date:"%d/%m/%Y" }}</span>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    </div>
    {% endfor %}
  </div>
  <div class="search-block">
    <a href="/blog" class="all-posts-button">
      <button class="pink all-posts">All Posts</button>
    </a>
    
    <form action="" class="search-form">
      <input type="text" id="search" placeholder="Search...">
      <button type="submit" class="pink ok">OK</button>
    </form>
  </div>
</div>
