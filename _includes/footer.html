<!-- GET IN TOUCH BLOCK  -->
<div class="container-block lavender-bg contact">
  <div class="block-title">
    <h4>Get in<span class="titles">Touch</span></h4>
  </div>

  <form class="contact" action="" method="POST">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name"/>
    </div>
    <div>
      <label for="email">E-mail</label>
      <input type="email" inputmode="email"id="email" placeholder="email@email.com"/>
    </div>
    <div>
      <label for="msg">Message</label>
      <textarea id="msg" placeholder="Write your message here"></textarea>
    </div>

    <button class="white" type="submit">Send</button>
  </form>

  <footer>
    <a rel="license" href="https://creativecommons.org/licenses/by-sa/4.0/">

    </p>
  </footer>
</div>
