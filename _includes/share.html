<div class="share">
  <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ page.url|prepend: site.url }}&via=cuducos&related=cuducos" rel="nofollow" target="_blank" title="Share on Twitter" class="share-btn">
    {% include svg/twitter.svg %}
    Twitter
  </a>
  <a href="https://facebook.com/sharer.php?u={{ page.url|prepend: site.url }}" rel="nofollow" target="_blank" title="Share on Facebook" class="share-btn">
    {% include svg/facebook.svg %}
    Facebook
  </a>
  <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ page.url|prepend: site.url }}&title={{ page.title }}&summary={{ page.title }}&source={{ site.url }}" rel="nofollow" target="_blank" title="Share on LinkedIn" class="share-btn">
    {% include svg/linkedin.svg %}
    LinkedIn
  </a>
  <a href="http://www.reddit.com/submit?url={{ page.url|prepend: site.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Reddit" class="share-btn">
    {% include svg/reddit.svg %}
    Reddit
  </a>
</div>
