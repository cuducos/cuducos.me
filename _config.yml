title: Eduardo Cuducos
description: Sociologist, geek, bread baker, and sports fan.
url: "http://cuducos.me"
baseurl: ""
paginate: 21
paginate_path: "/blog/:num/"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-srcset-tag

exclude:
  - assets/js/app.js
  - contrib/
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - node_modules/
  - package.json
  - README.md
  - yarn.lock

keep_files:
  - media

sass:
  style: compressed

srcset:
  source: _media
  output: media
